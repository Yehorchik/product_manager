<div class='products' >
  <div *ngFor='let product of products' class="product">
      <h3>{{product.title}}</h3>
      <h3>${{product.price}}</h3>
      <img class="img" src="{{product.imageUrl}}" >
      <button [routerLink]="['/products/', product._id]" >Edit</button>
      <button (click)="deleteProduct(product._id)">Delete</button>
  </div>
</div>
