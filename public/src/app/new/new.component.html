<div class="create">
   <h1>Create New Product</h1>
   <p>Title : <input type='text' name="newProduct.title"  [(ngModel)]="newProduct.title"></p>
   <p>Price : <input type='text' name="newProduct.price" [(ngModel)]="newProduct.price"></p>
   <p>Image Url : <input type='text' name="newProduct.imageUrl" [(ngModel)]="newProduct.imageUrl"></p>
   <button (click)='createProduct()'>Submit</button>
</div>
